<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i=1;i<=10;i++){ //初始化表达式、布尔表达式、迭代因子
        console.log(i);          
        }
        
        var sum=0
        for (var i=1;i<=100;i++){
            sum=sum+i //sum+=i
        }
        console.log(sum);
               
        //九九乘法表
        var sum=0
        for (var i=1;i<=9;i++){
            document.write("</br>")
            for (var j=1;j<=i;j++){
                sum=i*j
                document.write(i+"*"+j+"="+sum+" ")
            }
        }

        var i=1
        while (i<=10){
            console.log(i);
            i++      
        }

        for (var i=1;i<=10;i++){   
            if(i==5){
                continue; //break
            }        //语句块1
            console.log(i);           
        }


    </script>
</body>
</html>
